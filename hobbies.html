<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Hobbies</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <h3>My Hobbies</h3>
    <ol type="1" start="1">
      <li>Trevalling</li>
      <li>Sewing</li>
      <li>Cooking</li>
      <!-- type="1" is default for numbered list, no need to write it out, but
      we also have type a,A, i, I, for lowercase/uppcase letters and
      lowercase/uppcaseRoman numerals-->
    </ol>
  </body>
</html>
